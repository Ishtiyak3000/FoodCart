<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../CSS/style.css" rel="stylesheet"> -->
    <style>
        body {
  display: flex; 
  background-color: rgb(218, 193, 219);
  background: linear-gradient();
  background: linear-gradient(-135deg, #ff88eb, #7beffe);

  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f8f9fa;
} 
.signup-card { 
  padding: 2rem;
  font-weight: bold;
  max-width: 400px;
  border-radius: 10px;

  width: 100%;
}
    </style>
</head>
<body>

<div class="card signup-card shadow">
    <h4 class="text-center mb-4" style="font-weight: bold;">Sign Up</h4>
    <form>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
        <small>Already have an account? <a href="#">Sign in</a></small>
    </div>
</div>

</body>
</html>
